

<html lang="en" ng-app="pocketdocApp">
  <head>
	<meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
	<link rel="stylesheet" href="css/design.css">
    
    <script src="bower_components/underscore/underscore-min.js"></script>
    
	<!-- Angular Dependencies -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	
	<!-- Angular Material Dependencies -->
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

	<!--<script src="js/communication.js"></script>-->
	<script src="js/data.js"></script>
	<script src="js/simulator.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/factories.js"></script>
	<script src="js/services.js"></script>
	<script src="js/app.js"></script>
	
  </head>

  <body layout="column">
  	<div ng-controller="HeaderController">
		<md-toolbar>
			<div id="headerbar" class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Sprache" ng-click="changeLanguage()">
					<md-icon md-svg-icon="images/icons/german.svg" class="s36"></md-icon>
				</md-button>
				<span flex></span>
				<h2>
					<span>Pocketdoc</span>
				</h2>
				<span flex></span>
				<md-button class="md-icon-button" aria-label="Einstellungen" ng-click="toggleRight()">
					<md-icon md-svg-icon="images/icons/settings.svg" class="s36"></md-icon>
				</md-button>
			</div>
		</md-toolbar>

		<md-subheader id="languagebar" ng-show="language" class="md-primary">
			<md-content layout="row" flex>
				<md-button class="md-icon-button" aria-label="Deutsch">
					<md-icon md-svg-icon="images/icons/german.svg" class="s36"></md-icon>
				</md-button>
				<md-button class="md-icon-button" aria-label="English">
					<md-icon md-svg-icon="images/icons/english.svg" class="s36"></md-icon>
				</md-button>
				<md-button class="md-icon-button" aria-label="Français">
					<md-icon md-svg-icon="images/icons/french.svg" class="s36"></md-icon>
				</md-button>
			</md-content>
		</md-subheader>
	</div>

	<md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Account</h1>
      </md-toolbar>
      <md-content ng-controller="HeaderController" layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">E-Mail</label>
            <input type="text" id="testInput" ng-model="user.email" md-sidenav-focus>
          </md-input-container>
          <md-input-container>
            <label for="password">Passwort</label>
            <input type="password" id="password" ng-model="user.password">
          </md-input-container>
        </form>

        <div layout="column" flex>
	        <md-button ng-click="login()" class="md-primary">Login</md-button>
	        <md-button ng-click="register()" class="md-primary">Registrieren</md-button>
	        <md-button ng-click="logout()" class="md-primary">Logout</md-button>
	        <md-button ng-click="register()" class="md-primary">Profil</md-button>
	        <md-button ng-click="close()" class="md-primary">Schliessen</md-button>
        </div>
      </md-content>
    </md-sidenav>


    <div layout="row" flex>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding" id="contentContainer">
				<ng-view id="app"></ng-view>
            </md-content>
        </div>
    </div>
	<!--
	<div>
		<md-content>
			<ng-include src="bottomContent"></ng-include>
		</md-content>
	</div>
    -->
  </body>
</html>
