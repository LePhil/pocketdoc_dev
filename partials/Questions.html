<div layout="column">
	<md-content>
		<md-list>
			<md-item ng-repeat="question in answeredQuestions">
				<md-item-content class="answeredQuestion">
					<md-card layout="row" layout-align="center center" flex>

						<div class="md-tile-content" layout="row" flex>
							<h3 flex>{{question.question.description}}</h3>
							<h3>{{question.answer.desc}}</h3>
						</div>

					</md-card>
				</md-item-content>
			</md-item>
		</md-list>
	</md-content>
	<md-content id="currentQuestion">
        <md-card>
            <div ng-show="loading" layout-align="center center" layout="row">
                <md-progress-circular md-mode="indeterminate" ng-show="loading"></md-progress-circular>
                <div>Loading...</div>
            </div>
            <div ng-hide="loading || hidden">
				<div class="md-tile-content">
					<h3>
						<span>{{currentQuestion.description}} </span>
					</h3>
					<!-- TYPE: YES NO MAYBE -->
					<div ng-show="currentQuestion.type == 'yesnomaybe'" layout="row" layout-align="center center">
						<md-button flex="25" class="md-raised answer-button" ng-click="answerQuestion(answer)" ng-repeat="answer in currentQuestion.answers">{{answer.desc}}</md-button>
					</div>

					<!-- TYPE: LIST -->
					<div ng-show="currentQuestion.type == 'list'" layout="column" layout-align="center center">
						<md-button flex="50" class="md-raised answer-button" ng-click="answerQuestion(answer)" ng-repeat="answer in currentQuestion.answers">{{answer.desc}}</md-button>
					</div>

				</div>
            </div>
		</md-card>
	</md-content>
</div>
