<!doctype html>
<html lang="en" ng-app="pocketdocApp">
<head>
  <meta charset="utf-8">
  <title>PocketDoc</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>
  <!--<script src="js/animations.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>-->
</head>
<body>
  <div id="main">

    <div ng-controller="AppCtrl">
      <md-content>
        <md-list>
          <md-item ng-repeat="question in questions">
            <md-item-content>
              <div class="md-tile-left">
                <img ng-src="img/stati/{{question.status}}.png" class="status" alt="{{question.status}}">
              </div>
              <div class="md-tile-content">
                <h3>{{question.subject}}</h3>
                <p>{{question.text}}</p>
              </div>
              <div class="answers" ng-show="isAnswered(question)">
                <md-button class="positive md-raised" ng-click="answerQuestion(question, 'positive')">Ja</md-button>
                <md-button class="negative md-raised" ng-click="answerQuestion(question, 'negative')">Nein</md-button>
              </div>
            </md-item-content>
          </md-item>
        </md-list>
      </md-content>
    </div>
  </div>
</body>
</html>
